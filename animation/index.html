<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Animation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel%7CInconsolata%7CJosefin+Slab" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Animation</h1>
    </header>
    <div class="container-fluid" id="motion">
        <div class="circle"><img src="circle.png" alt="circle"></div>
    </div>
    <div class="container-fluid" id="delayed">
        <div class="delay"><img src="circle.png" alt="circle"></div>
    </div>
    <div class="container-fluid" id="reversed">
        <div class="reverse"><img src="circle.png" alt="circle"></div>
    </div>



</body>

</html>
